plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    jcenter()
}

javafx {
    modules = [
        'javafx.controls',
        'javafx.fxml',
        'javafx.graphics',
        'javafx.media'
    ]
}

application {
    mainClassName = 'Launcher'
}

jar {
    manifest {
        attributes 'Main-Class': 'Launcher'
    }
}
